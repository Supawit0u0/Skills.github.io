<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal web-Supawit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap');

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
    }

    nav {
      padding: 20px 30px;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 2.5rem;
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff, 0 0 30px #00f2ff;
      animation: glowPulse 2.5s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .navbar-nav .nav-link {
      color: #ffffff;
      font-size: 1.5rem;
      font-family: "Cal Sans", sans-serif;
      font-weight: 400;
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background-color: #00f2ff;
      transition: width 0.3s ease;
    }

    .navbar-nav .nav-link:hover::after {
      width: 100%;
    }

    .navbar-nav .nav-link:hover {
      color: #00f2ff;
      transform: scale(1.05);
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #0d1b2a;
      min-height: 100vh;
      padding: 30px;
      padding-bottom: 100px;
    }

    .skills-heading {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ffffff;
      white-space: nowrap;
      text-align: center;
    }

    .skills-heading #MY {
      color: #ffffff;
      font-weight: bold;
    }

    .skills-heading .typewriter {
      font-size: inherit;
      border-right: 2px solid #00f2ff;
      animation: typing 1.6s steps(17, end) forwards, blink 0.7s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      color: #00f2ff;
      background-color: transparent;
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 2rem;
      }

      .navbar-nav .nav-link {
        font-size: 1.2rem;
      }

      .skills-heading {
        font-size: 2rem;
      }
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    @media (max-width: 1011px) {
      .wrapper {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        justify-items: center;
      }

      .circle-container {
        width: 100%;
        max-width: 200px;
      }
    }

    .circle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle {
      --size: 200px;
      --track-color: #0d1b2a;
      --fill-color: #00e0ff;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      background: conic-gradient(var(--fill-color) 0%, var(--track-color) 0);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle::before {
      content: "";
      position: absolute;
      width: 85%;
      height: 85%;
      background: #0b1c2c;
      border-radius: 50%;
      z-index: 1;
    }

    .inner-text {
      position: absolute;
      z-index: 2;
      font-size: 20px;
      font-weight: bold;
    }

    .circle-container p {
      margin-top: 10px;
      font-family: "Cal Sans", sans-serif;
      font-weight: 400;
      color: white;
      position: relative;
      top: 1rem;
    }

    .skills-container {
      max-width: 800px;
      margin: auto;
    }

    .skill {
      margin-bottom: 30px;
    }

    .skill-name {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .skill-name img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 12px;
      background-color: #111;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #00f7ff;
      width: 0%;
      transition: width 1.5s ease-in-out;
      transform-origin: right;
      border-radius: 15px;
    }

    .percent-label {
      position: absolute;
      right: 8px;
      /* เดิมคือ 0 */
      font-size: 14px;
      color: #ffffff;
      font-family: "Cal Sans", sans-serif;
      font-weight: 400;
      z-index: 2;
    }

    .typewriter {
      font-size: 3.8rem;
      color: #00f2ff;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00f2ff;
      background-color: #0d1b2a;
      animation: typing 1.8s steps(15, end) forwards, blink 0.7s step-end infinite;

    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 9ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 5px #00f2ff, 0 0 10px #00f2ff;
      }

      100% {
        text-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand">SUPAWIT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-lg-4 gap-2 mt-3 mt-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <h1 id="skill" class="fw-bold typewriter mb-5">MY SKILLS</h1>

    <div class="container text-center">
      <div class="wrapper mt-4">
        <div class="circle-container">
          <div class="circle" style="--percent: 85">
            <div class="inner-text">0%</div>
          </div>
          <p>Creativity</p>
        </div>
        <div class="circle-container">
          <div class="circle" style="--percent: 90">
            <div class="inner-text">0%</div>
          </div>
          <p>Responsible</p>
        </div>
        <div class="circle-container">
          <div class="circle" style="--percent: 75">
            <div class="inner-text">0%</div>
          </div>
          <p>Goal-Oriented Mindset</p>
        </div>
        <div class="circle-container">
          <div class="circle" style="--percent: 70">
            <div class="inner-text">0%</div>
          </div>
          <p>Attention to Detail</p>
        </div>
      </div>

      <div class="skills-container">
        <div class="skill">
          <div class="skill-name">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
            Python
          </div>
          <div class="progress-bar">
            <div class="percent-label">92%</div>
            <div class="progress-bar-fill" data-width="92%"></div>
          </div>
        </div>

        <div class="skill">
          <div class="skill-name">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML"> HTML
          </div>
          <div class="progress-bar">
            <div class="percent-label">90%</div>
            <div class="progress-bar-fill" data-width="90%"></div>
          </div>
        </div>

         <div class="skill">
          <div class="skill-name">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS"> CSS
          </div>
          <div class="progress-bar">
            <div class="percent-label">60%</div>
            <div class="progress-bar-fill" data-width="60%"></div>
          </div>
        </div>

         <div class="skill">
          <div class="skill-name">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS">
            JavaScript
          </div>
          <div class="progress-bar">
            <div class="percent-label">45%</div>
            <div class="progress-bar-fill" data-width="45%"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".circle").forEach(circleEl => {
        const percent = parseInt(circleEl.style.getPropertyValue("--percent"));
        let current = 0;
        const interval = setInterval(() => {
          if (current >= percent) {
            clearInterval(interval);
          } else {
            current++;
            circleEl.style.background = `conic-gradient(#00e0ff ${current}%, #0d1b2a 0)`;
            circleEl.querySelector(".inner-text").textContent = current + "%";
          }
        }, 13);
      });

      document.querySelectorAll(".progress-bar-fill").forEach(barEl => {
        const targetWidth = barEl.getAttribute("data-width");
        setTimeout(() => {
          barEl.style.width = targetWidth;
        }, 2);
      });
    });
  </script>
</body>

</html>
